<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Nhúng file CSS -->
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

    <!-- 
        - Trong HTML có nhiều thẻ:
         + Một số thẻ sẽ chiếm hết chiều ngang của phần tử cha -> Thẻ block
                VD: div, h1->h6, p, i, ...
         + Một số thẻ chỉ chiếm vừa đủ nội dung của nó -> Thẻ inline
                VD: a, span, b, ...

    -->
                

    <h2>Hello JSB63</h2>
    <p>Paragraph</p>

    <!-- Thẻ a dùng để tạo đường dẫn 
        đến 1 liên kết khác (1 trang web khác, ...) 
    -->
    <a href="https://www.youtube.com/">Nhấn vào đây để sang Youtube</a>

    <div>

        <!-- Cột bên trái -->
        <div class="left">
            a
            a
        </div>

        <!-- Cột bên phải -->
        <div class="right">
            b
        </div>

    </div>

</body>
</html>
